<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="../static/lib/foundation.min.css">
    <link rel="stylesheet" href="../static/css/rock_scissor_paper.css">
</head>

<body>
    <div id="rock_scissor_paper">
        <div class="row">
            <div class="small-5 columns text-center">
                <img 
                    :src="myChoiceImg" 
                    alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{ count }}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img 
                    :src="comChoiceImg" 
                    alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img
                        v-for="life in lifeOfMe"
                        src="../static/img/heart.jpg"
                        class="heart"
                        alt=""
                    >
                    <img
                        v-for="life in leftLifeOfMe"
                        src="../static/img/broken-heart.jpg"
                        class="heart"
                        alt=""
                    >
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img
                        v-for="life in lifeOfCom" 
                        src="../static/img/heart.jpg"
                        class="heart"
                        alt=""
                    >
                    <img
                        v-for="life in leftLifeOfCom"
                        src="../static/img/broken-heart.jpg"
                        class="heart"
                        alt=""
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label 
                            v-for="select in selects"
                            class="radio-label"
                        >
                            <input type="radio" v-model="myChoice" :value="select.value"> {{ select.name }}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="isSelectable">
                            <button class="start-btn" @click="startGame()">선택 완료!</button>
                        </div>
                        <div v-else class="loading"> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center">
                <p>생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li 
                        :class="{
                            'win-log': log.winner === 'me', 
                            'defeat-log': log.winner === 'com', 
                            'draw-log': log.winner === 'no one'
                        }"
                        v-for="log in logs">{{ log.messege }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../static/lib/vue-2.5.22.js"></script>
    <script src="../static/js/rock_scissor_paper.js"></script>
</body>

</html>
